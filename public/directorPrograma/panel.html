<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/stylelogin.css">
    <script src="API.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.1/chart.min.js"></script> 

    <title>Panel aspirantes</title>
  </head>
  <body>
    <!--Header--> 
    <nav class="navbar navbar-light" style="background-color: #f60000;">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img id="logouao" src="https://sitios.uao.edu.co/admisiones/wp-content/uploads/sites/20/2019/11/General-TEC-04.png" alt="logo-uao" width="90" height="auto" class="d-inline-block align-text-top float-left">
          </a>
          <a href="login.html">
            <p style="color:white; text-decoration-line: none; font-size:1.1em; padding-right:20px;">Cerrar sesion</p>
          </a>
        </div>
      </nav>

      <h2 style="margin-left:40px; margin:20px">Información general de aspirantes</h2>
      <div style="align-items: center; margin-top: 30px; margin-bottom: 70px;" class="container-fluid row d-flex justify-content-around">
        <div class="col-4 d-flex justify-content-center">
          <canvas id="grafEdades" width="100" height="100""></canvas>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <canvas id="grafIntereses" width="100" height="100""></canvas>
        </div>
      </div>

      <h2 style="margin:20px; margin-left:40px">Información detallada de aspirantes</h2>
      <div style="margin-top:50px;"class="col-12 d-flex justify-content-center">
        <table id="tabla" class="table" style="width: 95%;">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Edad</th>
              <th scope="col">Correo electrónico</th>
              <th scope="col">Intereses</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>


      <script src="panel.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
